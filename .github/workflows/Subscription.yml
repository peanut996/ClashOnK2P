name: Update Subscription
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      subscription:
        description: 'Subscription url'
        type: string
        required: false
jobs:
  update_subscription:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          

      - name: Update Subcription
        env:
          SUB_URL: ${{ github.event.inputs.subscription }}
          SEC_URL: ${{ secrets.SUB_URL }}
        run: |
          if [ $SUB_URL ]; then curl -o new.yaml $SUB_URL; else curl -o new.yaml $SEC_URL; fi
          python merge.py
      

      - name: Update clash
        run: |
          REPO="Dreamacro/clash"
          TAG=$(curl -s "https://api.github.com/repos/$REPO/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          ASSET_URL=$(curl -s "https://api.github.com/repos/$REPO/releases/tags/$TAG" | jq -r '.assets[] | select(.name | test("clash-linux-mips-softfloat")) | .browser_download_url')
          echo "Downloading $ASSET_URL"
          curl -L -o clash.gz "$ASSET_URL"
          gzip -d clash.gz
          mv clash binary/
      - name: Package
        run: bash ./package.sh


      - name: Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add -f clash.tar.gz
          git commit -m "update clash archive"
          git push origin
  
